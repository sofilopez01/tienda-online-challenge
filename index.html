<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Leafnoise · Tienda</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <!-- header -->
    <header class="header_container">
      <div class="header_inner">
        <div class="header_logo">
          <img src="./assets/logo.svg" alt="Leafnoise" />
        </div>
        <div class="cart">
          <div class="cart_icon">
            <img src="./assets/mall.svg" alt="cart" />
            <div id="cart_badge"></div>
          </div>
          <div id="cart_container" class="cart_summary">
            <span>Total: </span>
            <span id="cartTotal">$0,00</span>
          </div>
        </div>
      </div>
    </header>

    <!-- products -->
    <section class="products_section">
      <div id="products_container" class="products_inner"></div>
    </section>

    <!-- footer -->
    <footer class="footer_container">
      <div class="footer_inner">
        <div class="footer_colum_logo">
          <img src="assets/logo.svg" alt="Leafnoise" />
        </div>

        <div class="footer_colum_info">
          <ul class="social_list">
            <li>
              <a href="#" class="social_btn"><img src="assets/linkedin.svg" alt="LinkedIn" /></a>
            </li>
            <li>
              <a href="#" class="social_btn"><img src="assets/instagram.svg" alt="Instagram" /></a>
            </li>
            <li>
              <a href="#" class="social_btn"><img src="assets/mail.svg" alt="Mail" /></a>
            </li>
          </ul>

          <a class="address">Av. Colonia 25, CABA, Argentina.</a>
          <a class="phone">+54 9 11 6188-4145</a>
        </div>

        <div class="footer_colum_polices">
          <a href="#">Política de Calidad</a>
          <a href="#">Certificaciones</a>
        </div>
      </div>
    </footer>
    <script src="./main.js"></script>
  </body>
</html>
